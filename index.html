<!DOCTYPE html>
<html>
<head>
  <title>Playcraft Storybook - Serial 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .overlay {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffb74d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

<div class="overlay">
  <h1>Playcraft Storybook</h1>
  <p>Serial 1</p>
  <div class="episode-list">
  <button class="btn" onclick="goToEpisode(1)">Episode 1</button>
</div>
</div>

<script>
  function goToEpisode(ep) {
  document.body.style.opacity = "0";
  setTimeout(() => {
    window.location.href = "episodes/episode-" + ep + "/";
  }, 500);
}
</script>

</body>
</html>
