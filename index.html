<!DOCTYPE html>
<html>
<head>
  <title>Playcraft Storybook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .overlay {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* ===============================
       CREDIT
       =============================== */
    .credit {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 40px; /* lebih lega */
      letter-spacing: 1px;
    }

    /* ===============================
       SERIAL BUTTON
       =============================== */
    .serial-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 15px;
    }

    .serial-btn:hover {
      transform: scale(1.05);
      background: #ffb74d;
    }

    /* ===============================
       EPISODE CONTAINER
       =============================== */
    .episode-list {
      margin-top: 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .episode-list.show {
      max-height: 600px;
    }

    .episode-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .episode-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

<div class="overlay">
  <h1>Playcraft Storybook</h1>
  <p class="credit">by Langit Studio</p>

  <button class="serial-btn" onclick="toggleSerial('serial1')">
    Serial 1
  </button>

  <div class="episode-list" id="serial1">
    <button class="episode-btn" onclick="goToEpisode(1)">Episode 1</button>
    <button class="episode-btn" onclick="goToEpisode(2)">Episode 2</button>
    <button class="episode-btn" onclick="goToEpisode(3)">Episode 3</button>
    <button class="episode-btn" onclick="goToEpisode(4)">Episode 4</button>
    <button class="episode-btn" onclick="goToEpisode(5)">Episode 5</button>
    <button class="episode-btn" onclick="goToEpisode(6)">Episode 6</button>
    <button class="episode-btn" onclick="goToEpisode(7)">Episode 7</button>
    <button class="episode-btn" onclick="goToEpisode(8)">Episode 8</button>
    <button class="episode-btn" onclick="goToEpisode(9)">Episode 9</button>
    <button class="episode-btn" onclick="goToEpisode(10)">Episode 10</button>
    <button class="episode-btn" onclick="goToEpisode(11)">Episode 11</button>
    <button class="episode-btn" onclick="goToEpisode(12)">Episode 12</button>
  </div>
</div>

<script>
  function toggleSerial(id) {
    const menu = document.getElementById(id);
    menu.classList.toggle("show");
  }

  function goToEpisode(ep) {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "episodes/episode-" + ep + "/";
    }, 500);
  }
</script>

</body>
</html>
