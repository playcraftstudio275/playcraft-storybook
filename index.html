<!DOCTYPE html>
<html>
<head>

  <!-- =========================================
       PAGE TITLE & RESPONSIVE META
       ========================================= -->
  <title>Playcraft Storybook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>

    /* =========================================
       GLOBAL RESET
       Menghapus margin bawaan browser
       ========================================= */
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }


    /* =========================================
       BODY STYLE
       - Gradient background full page
       - Bisa scroll jika banyak serial
       ========================================= */
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      background-attachment:fixed;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:60px;
      overflow-y:auto;
      color:white;
    }


    /* =========================================
       MAIN CONTAINER
       ========================================= */
    .overlay{
      width:100%;
      max-width:500px;
      padding:20px;
      text-align:center;
      animation:fadeIn 1.5s ease-in-out;
    }


    /* =========================================
       TITLE STYLE
       ========================================= */
    h1{
      font-size:3rem;
      margin-bottom:10px;
      letter-spacing:2px;
    }


    /* =========================================
       CREDIT TEXT
       ========================================= */
    .credit{
      font-size:14px;
      opacity:0.6;
      margin-bottom:40px;
      letter-spacing:1px;
    }


    /* =========================================
       SERIAL BUTTON STYLE
       ========================================= */
    .serial-btn{
      padding:15px 30px;
      font-size:20px;
      border:none;
      border-radius:40px;
      background:#ff9800;
      color:white;
      cursor:pointer;
      transition:0.3s;
      width:100%;
      margin-bottom:15px;
    }

    .serial-btn:hover{
      transform:scale(1.05);
      background:#ffb74d;
    }


    /* =========================================
       EPISODE LIST CONTAINER
       Default tertutup
       ========================================= */
    .episode-list{
      max-height:0;
      overflow:hidden;
      transition:max-height 0.5s ease;
      margin-bottom:20px;
    }

    .episode-list.show{
      max-height:1200px;
    }


    /* =========================================
       EPISODE BUTTON STYLE
       ========================================= */
    .episode-btn{
      display:block;
      width:100%;
      margin:8px 0;
      padding:12px;
      border:none;
      border-radius:30px;
      background:rgba(255,255,255,0.1);
      color:white;
      cursor:pointer;
      transition:0.3s;
    }

    .episode-btn:hover{
      background:rgba(255,255,255,0.25);
      transform:scale(1.02);
    }


    /* =========================================
       FADE ANIMATION
       ========================================= */
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

  </style>
</head>

<script>

  /* =========================================
     TOGGLE SERIAL MENU
     Membuka / menutup daftar episode
     ========================================= */
  function toggleSerial(id){
    const menu = document.getElementById(id);
    menu.classList.toggle("show");
  }


  /* =========================================
     NAVIGATE TO EPISODE
     Struktur folder:
     episodes/serial-1/episode-1/
     ========================================= */
  function goToEpisode(serial, ep){
    document.body.style.opacity="0";
    setTimeout(()=>{
      window.location.href =
        "episodes/serial-" + serial + "/episode-" + ep + "/";
    },500);
  }
