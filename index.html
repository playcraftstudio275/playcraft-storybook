<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcraft Storybook</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* ===== BODY STYLE ===== */
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  overflow:hidden;
  position:relative;
}

/* ===== STAR BACKGROUND ===== */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background-image:radial-gradient(white 1px, transparent 1px);
  background-size:40px 40px;
  opacity:0.08;
  animation:moveStars 120s linear infinite;
  top:-50%;
  left:-50%;
}

@keyframes moveStars{
  from{transform:translate(0,0);}
  to{transform:translate(200px,200px);}
}

/* ===== MAIN CONTAINER ===== */
.container{
  max-width:750px;
  width:100%;
  animation:fadeIn 1.2s ease-in-out;
  position:relative;
  z-index:2;
}

/* ===== TITLE ===== */
h1{
  font-family:'Baloo 2', cursive;
  font-size:clamp(2.5rem, 6vw, 3.8rem);
  letter-spacing:2px;
  margin-bottom:10px;
  text-shadow:0 0 15px rgba(255,255,255,0.4),
              0 0 25px rgba(255,152,0,0.3);
}

/* ===== TAGLINE ===== */
.tagline{
  font-size:clamp(1.1rem, 2.8vw, 1.4rem);
  opacity:0.9;
  margin-bottom:15px;
}

/* ===== DESCRIPTION ===== */
.description{
  font-size:clamp(0.85rem, 2vw, 1rem);
  opacity:0.75;
  line-height:1.6;
  margin-bottom:45px;
  padding:0 15px;
}

/* ===== SERIAL BUTTON ===== */
.serial-btn{
  display:block;
  width:100%;
  margin:12px 0;
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:clamp(1rem,2.5vw,1.2rem);
  background:#ff9800;
  color:white;
  cursor:pointer;
  transition:0.3s;
  opacity:0;
  transform:translateY(15px);
  animation:buttonFade 0.8s ease forwards;
}

/* Stagger delay */
.serial-btn:nth-child(4){ animation-delay:0.3s; }
.serial-btn:nth-child(5){ animation-delay:0.45s; }
.serial-btn:nth-child(6){ animation-delay:0.6s; }
.serial-btn:nth-child(7){ animation-delay:0.75s; }
.serial-btn:nth-child(8){ animation-delay:0.9s; }

.serial-btn:hover{
  transform:scale(1.05);
  background:#ffb74d;
}

/* ===== CREDIT ===== */
.credit{
  margin-top:50px;
  font-size:14px;
  opacity:0.6;
}

/* ===== TABLET OPTIMIZATION ===== */
@media (min-width:768px){
  .serial-btn{
    max-width:400px;
    margin:15px auto;
  }
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes buttonFade{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

</style>
</head>

<body>

<div class="container">

  <h1>Playcraft Storybook</h1>

  <p class="tagline">
    Creative Play Stories for Children & Families
  </p>

  <p class="description">
    Playcraft Storybook adalah ruang cerita digital untuk anak dan keluarga.
    Setiap kisah dirancang untuk membangun imajinasi, kedekatan,
    dan momen hangat bersama.
  </p>

  <button class="serial-btn" onclick="goToSerial(1)">Serial 1</button>
  <button class="serial-btn" onclick="goToSerial(2)">Serial 2</button>
  <button class="serial-btn" onclick="goToSerial(3)">Serial 3</button>
  <button class="serial-btn" onclick="goToSerial(4)">Serial 4</button>
  <button class="serial-btn" onclick="goToSerial(5)">Serial 5</button>

  <p class="credit">by Langit Studio</p>

</div>

<script>
function goToSerial(serial){
  document.body.style.opacity="0";
  document.body.style.transition="0.4s";
  setTimeout(()=>{
    window.location.href = "serial-" + serial + "/";
  },400);
}
</script>

</body>
</html>
