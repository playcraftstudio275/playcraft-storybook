<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcraft Storybook</title>

<style>

/* ===== GLOBAL RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ===== BODY STYLE ===== */
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}

/* ===== MAIN CONTAINER ===== */
.container{
  max-width:750px;
  width:100%;
  animation:fadeIn 1.2s ease-in-out;
}

/* ===== TITLE ===== */
h1{
  font-size:clamp(2.2rem, 5vw, 3.5rem);
  letter-spacing:2px;
  margin-bottom:10px;
}

/* ===== TAGLINE ===== */
.tagline{
  font-size:clamp(1.1rem, 2.8vw, 1.4rem);
  opacity:0.9;
  margin-bottom:15px;
}

/* ===== DESCRIPTION (lebih kecil dari tagline) ===== */
.description{
  font-size:clamp(0.85rem, 2vw, 1rem);
  opacity:0.75;
  line-height:1.6;
  margin-bottom:45px;
  padding:0 15px;
}

/* ===== SERIAL BUTTON ===== */
.serial-btn{
  display:block;
  width:100%;
  margin:12px 0;
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:clamp(1rem,2.5vw,1.2rem);
  background:#ff9800;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.serial-btn:hover{
  transform:scale(1.05);
  background:#ffb74d;
}

/* ===== CREDIT ===== */
.credit{
  margin-top:50px;
  font-size:14px;
  opacity:0.6;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">

  <h1>Playcraft Storybook</h1>

  <p class="tagline">
    Creative Play Stories for Children & Families
  </p>

  <p class="description">
    Playcraft Storybook adalah ruang cerita digital untuk anak dan keluarga.
    Setiap kisah dirancang untuk membangun imajinasi, kedekatan,
    dan momen hangat bersama.
  </p>

  <!-- MENU SERIAL -->
  <button class="serial-btn" onclick="goToSerial(1)">Serial 1</button>
  <button class="serial-btn" onclick="goToSerial(2)">Serial 2</button>
  <button class="serial-btn" onclick="goToSerial(3)">Serial 3</button>
  <button class="serial-btn" onclick="goToSerial(4)">Serial 4</button>
  <button class="serial-btn" onclick="goToSerial(5)">Serial 5</button>

  <p class="credit">by Langit Studio</p>

</div>

<script>

function goToSerial(serial){
  document.body.style.opacity="0";
  document.body.style.transition="0.4s";
  setTimeout(()=>{
    window.location.href = "serial-" + serial + "/";
  },400);
}

</script>

</body>
</html>
