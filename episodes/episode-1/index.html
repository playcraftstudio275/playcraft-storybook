<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storybook Serial 1</title>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<audio id="whoosh" src="audio/whoosh.mp3"></audio>

<div class="book" id="book">

  <!-- COVER -->
  <div class="sheet coverSheet">
    <img src="images/0.jpg">
    <button class="startBtn">Mulai Cerita</button>
  </div>

  <!-- SHEET 1 -->
  <div class="sheet">
    <div class="page left">
      <img src="images/1b.jpg">
    </div>
    <div class="page right">
      <img src="images/1a.jpg">
    </div>
  </div>

  <!-- SHEET 2 -->
  <div class="sheet">
    <div class="page left">
      <img src="images/2b.jpg">
    </div>
    <div class="page right">
      <img src="images/2a.jpg">
    </div>
  </div>

</div>
<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  transition:opacity 1s ease;
}

.logo{
  color:white;
  font-size:2rem;
  letter-spacing:4px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* ========================= */
/* BOOK - RESPONSIVE FIXED  */
/* ========================= */

.book{
  position:absolute;
  width:95vw;
  aspect-ratio: 3 / 2;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:3000px;
}

/* SHEET */
.sheet{
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1.2s ease-in-out;
  backface-visibility:hidden;
}

/* Z-Stack */
.sheet:nth-child(1){ z-index:3; }
.sheet:nth-child(2){ z-index:2; }
.sheet:nth-child(3){ z-index:1; }

/* COVER */
.coverSheet{
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

.coverSheet img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ========================= */
/* PAGES */
/* ========================= */

.page{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  overflow:hidden;
  backface-visibility:hidden;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT & RIGHT */
.left{
  left:0;
}

.right{
  right:0;
}

/* FLIP */
.sheet.flipped{
  transform:rotateY(-180deg);
}

/* BUTTON */
.startBtn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  cursor:pointer;
}
</style>

<script>
let currentSheet = 0;
let sheets;

window.onload = function(){
  sheets = document.querySelectorAll(".sheet");

  const intro = document.getElementById("intro");
  const sound = document.getElementById("whoosh");

  sound.play().catch(()=>{});

  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>intro.style.display="none",1000);
  },3000);

  document.querySelector(".startBtn").addEventListener("click", function(e){
    e.stopPropagation();
    flipNext();
  });

  document.getElementById("book").addEventListener("click", function(){
    flipNext();
  });
};

function flipNext(){
  if(currentSheet < sheets.length){
    sheets[currentSheet].classList.add("flipped");
    currentSheet++;
  }
}
</script>

</body>
