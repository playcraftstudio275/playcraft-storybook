<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<audio id="whoosh" src="audio/whoosh.mp3"></audio>

<!-- BOOK -->
<div class="book">

  <!-- COVER -->
  <div class="page cover" id="page0">
    <img src="images/0.jpg">
    <button class="startBtn" onclick="startBook()">Mulai Cerita</button>
  </div>

  <!-- SPREAD 1 -->
  <div class="page" id="page1">
    <div class="spread">
      <div class="left"><img src="images/1b.jpg"></div>
      <div class="right"><img src="images/1a.jpg"></div>
    </div>
  </div>

  <!-- SPREAD 2 -->
  <div class="page" id="page2">
    <div class="spread">
      <div class="left"><img src="images/2b.jpg"></div>
      <div class="right"><img src="images/2a.jpg"></div>
    </div>
  </div>

</div>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  transition:opacity 1s ease;
}

.logo{
  color:white;
  font-size:2rem;
  letter-spacing:4px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* BOOK */
.book{
  position:absolute;
  width:70vw;
  height:85vh;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:2000px;
}

/* PAGE BASE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:#111;
  transform-origin:left;
  transition:transform 1.2s ease-in-out;
  backface-visibility:hidden;
}

/* Cover on top */
#page0{ z-index:3; }
#page1{ z-index:2; }
#page2{ z-index:1; }

/* Spread Layout */
.spread{
  display:flex;
  width:100%;
  height:100%;
}

.left, .right{
  width:50%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

.left img, .right img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* Cover image */
.cover img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Button */
.startBtn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  cursor:pointer;
}

.flipped{
  transform:rotateY(-180deg);
}
</style>

<script>
let current = 0;
const pages = [];

window.onload = function(){
  pages.push(
    document.getElementById("page0"),
    document.getElementById("page1"),
    document.getElementById("page2")
  );

  const intro = document.getElementById("intro");
  const sound = document.getElementById("whoosh");

  sound.play().catch(()=>{});

  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>intro.style.display="none",1000);
  },3000);
};

function startBook(){
  flipNext();
}

document.addEventListener("click", function(){
  if(current > 0){
    flipNext();
  }
});

function flipNext(){
  if(current < pages.length){
    pages[current].classList.add("flipped");
    current++;
  }
}
</script>

</body>
