<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<!-- COVER -->
<div id="cover">
  <img src="images/0.jpg" alt="Cover">
</div>

<audio id="whoosh" src="audio/whoosh.mp3"></audio>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  /* INTRO */
  #intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 1s ease;
  }

  .logo {
    color: white;
    font-size: 2rem;
    letter-spacing: 4px;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
  }

  /* COVER */
  #cover {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  #cover img {
    max-width: 100%;
    max-height: 100%;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

<script>
  window.onload = function() {
    const intro = document.getElementById("intro");
    const cover = document.getElementById("cover");
    const sound = document.getElementById("whoosh");

    // play whoosh
    sound.play().catch(() => {});

    // setelah 3 detik
    setTimeout(() => {
      intro.style.opacity = "0";

      setTimeout(() => {
        intro.style.display = "none";
        cover.style.opacity = "1";
      }, 1000);

    }, 3000);
  };
</script>

</body>
