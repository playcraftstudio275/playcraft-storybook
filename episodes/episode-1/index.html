<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<audio id="whoosh" src="audio/whoosh.mp3"></audio>

<div class="book" id="book">

  <!-- COVER -->
  <div class="sheet coverSheet">
    <img src="images/0.jpg">
    <button class="startBtn">Mulai Cerita</button>
  </div>

  <!-- SHEET 1 -->
  <div class="sheet">
    <div class="page left">
      <img src="images/1b.jpg">
    </div>
    <div class="page right">
      <img src="images/1a.jpg">
    </div>
  </div>

  <!-- SHEET 2 -->
  <div class="sheet">
    <div class="page left">
      <img src="images/2b.jpg">
    </div>
    <div class="page right">
      <img src="images/2a.jpg">
    </div>
  </div>

</div>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  transition:opacity 1s ease;
}

.logo{
  color:white;
  font-size:2rem;
  letter-spacing:4px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* BOOK */
.book{
  position:absolute;
  width:70vw;
  height:85vh;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:3000px;
}

/* SHEET (lembar buku) */
.sheet{
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1.2s ease-in-out;
  backface-visibility:hidden;
}

/* Z-Stack */
.sheet:nth-child(1){ z-index:3; }
.sheet:nth-child(2){ z-index:2; }
.sheet:nth-child(3){ z-index:1; }

/* COVER */
.coverSheet{
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

.coverSheet img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* PAGES */
.page{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  overflow:hidden;
  backface-visibility:hidden;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT PAGE */
.left{
  left:0;
  width:50.1%;
}

/* RIGHT PAGE */
.right{
  right:0;
  width:50.1%;
}

/* FLIP */
.sheet.flipped{
  transform:rotateY(-180deg);
}

/* BUTTON */
.startBtn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  cursor:pointer;
}
  /* ========================= */
/* RESPONSIVE TABLET & HP */
/* ========================= */

@media (max-width: 1024px){

  body{
    overflow:auto; /* biar tidak terpotong */
  }

  .book{
    width:95vw;
    height:auto;
    aspect-ratio: 3 / 2;
    max-height:90vh;
  }

}
</style>

<script>
let currentSheet = 0;
let sheets;

window.onload = function(){
  sheets = document.querySelectorAll(".sheet");

  const intro = document.getElementById("intro");
  const sound = document.getElementById("whoosh");

  sound.play().catch(()=>{});

  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>intro.style.display="none",1000);
  },3000);

  document.querySelector(".startBtn").addEventListener("click", function(e){
    e.stopPropagation();
    flipNext();
  });

  document.getElementById("book").addEventListener("click", function(e){

  const bookWidth = this.offsetWidth;
  const clickX = e.offsetX;

  if(clickX > bookWidth / 2){
    flipNext();   // kanan → next
  } else {
    flipPrev();   // kiri → prev
  }

});

function flipNext(){
  if(currentSheet < sheets.length){
    sheets[currentSheet].classList.add("flipped");
    currentSheet++;
  }
}
</script>
<script>
function flipPrev(){
  if(currentSheet > 0){
    currentSheet--;
    sheets[currentSheet].classList.remove("flipped");
  }
}
</script>
</body>
