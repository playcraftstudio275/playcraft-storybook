<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Episode 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .viewer {
      width: 90%;
      max-width: 900px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: white;
    }

    button:hover {
      background: #ffb74d;
    }
  </style>
</head>

<body>

<div class="viewer">
  <img id="page" src="" alt="Story Page">
</div>

<div class="controls">
  <button onclick="prevPage()">⟨ Prev</button>
  <button onclick="nextPage()">Next ⟩</button>
</div>

<audio id="audio"></audio>

<script>
  const pages = [
    "image/0.jpg",
    "image/1a.jpg",
    "image/1b.jpg",
    "image/2a.jpg",
    "image/2b.jpg"
  ];

  let currentPage = 0;

  const img = document.getElementById("page");
  const audio = document.getElementById("audio");

  function loadPage() {
    const file = pages[currentPage];
    img.src = file;

    // AUDIO STRUCTURE (DIMATIKAN)
    const audioFile = file.replace("image/", "audio/")
                          .replace(".jpg", ".mp3");
    audio.src = audioFile;

    // audio.play(); // nanti aktifkan
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      loadPage();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      loadPage();
    }
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight") nextPage();
    if (e.key === "ArrowLeft") prevPage();
  });

  // LOAD PERTAMA KALI
  loadPage();

</script>

</body>
</html>
