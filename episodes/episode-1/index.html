<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<audio id="whoosh" src="audio/whoosh.mp3"></audio>

<!-- BOOK WRAPPER -->
<div class="book" id="book">

  <!-- COVER PAGE -->
  <div class="page" id="page0">
    <div class="front">
      <img src="images/0.jpg">
      <button class="startBtn">Mulai Cerita</button>
    </div>
    <div class="back"></div>
  </div>

  <!-- PAGE 1 (1a / 1b) -->
  <div class="page" id="page1">
    <div class="front">
      <img src="images/1a.jpg">
    </div>
    <div class="back">
      <img src="images/1b.jpg">
    </div>
  </div>

  <!-- PAGE 2 (2a / 2b) -->
  <div class="page" id="page2">
    <div class="front">
      <img src="images/2a.jpg">
    </div>
    <div class="back">
      <img src="images/2b.jpg">
    </div>
  </div>

</div>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  transition:opacity 1s ease;
}

.logo{
  color:white;
  font-size:2rem;
  letter-spacing:4px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* BOOK */
.book{
  position:absolute;
  width:65vw;
  height:85vh;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:2500px;
}

/* PAGE BASE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transform-origin:left;
  transition:transform 1.2s ease-in-out;
  cursor:pointer;
}

/* PAGE SIDES */
.front, .back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

.front img,
.back img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* BACK SIDE ROTATION */
.back{
  transform:rotateY(180deg);
}

/* Z STACK ORDER */
#page0{ z-index:3; }
#page1{ z-index:2; }
#page2{ z-index:1; }

/* FLIPPED STATE */
.page.flipped{
  transform:rotateY(-180deg);
}

/* BUTTON */
.startBtn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  cursor:pointer;
  z-index:10;
}
</style>

<script>
let current = 0;
let pages;

window.onload = function(){
  pages = document.querySelectorAll(".page");

  const intro = document.getElementById("intro");
  const sound = document.getElementById("whoosh");

  sound.play().catch(()=>{});

  setTimeout(()=>{
    intro.style.opacity="0";
    setTimeout(()=>intro.style.display="none",1000);
  },3000);

  document.querySelector(".startBtn").addEventListener("click", function(e){
    e.stopPropagation();
    flipNext();
  });

  document.getElementById("book").addEventListener("click", function(){
    flipNext();
  });
};

function flipNext(){
  if(current < pages.length){
    pages[current].classList.add("flipped");
    current++;
  }
}
</script>

</body>
