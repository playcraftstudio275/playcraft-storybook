<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  transition:opacity 1s ease;
}

.logo{
  color:white;
  font-size:2rem;
  letter-spacing:4px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* BOOK */
.book{
  position:absolute;
  width:70vw;
  height:85vh;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:3000px;
}

/* SHEET (lembar buku) */
.sheet{
  position:absolute;
  width:100%;
  height:100%;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1.2s ease-in-out;
  backface-visibility:hidden;
}

/* COVER */
.coverSheet{
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
}

.coverSheet img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* PAGES */
.page{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  overflow:hidden;
  backface-visibility:hidden;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT PAGE */
.left{
  left:0;
  width:50.1%;
}

/* RIGHT PAGE */
.right{
  right:0;
  width:50.1%;
}

/* FLIP */
.sheet.flipped{
  transform:rotateY(-180deg);
}

/* BUTTON */
.startBtn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  cursor:pointer;
}
  /* ========================= */
/* RESPONSIVE TABLET & HP */
/* ========================= */

@media (max-width: 1024px){

  body{
    overflow:auto; /* biar tidak terpotong */
  }

  .book{
    width:95vw;
    height:auto;
    aspect-ratio: 3 / 2;
    max-height:90vh;
  }

}
</style>

<script>
let currentSheet = 0;
let sheets;

window.onload = function(){

  sheets = document.querySelectorAll(".sheet");
  sheets.forEach((sheet, index) => {
  sheet.style.zIndex = sheets.length - index;
});
  const intro = document.getElementById("intro");
  const sound = document.getElementById("whoosh");
  const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.3; // supaya tidak terlalu keras
  const book  = document.getElementById("book");
  const startBtn = document.querySelector(".startBtn");

  // Play intro sound
  sound.play().catch(()=>{});

  // Hide intro after 3 seconds
  setTimeout(()=>{
    intro.style.opacity = "0";
    setTimeout(()=>{
      intro.style.display = "none";
    },1000);
  },3000);

  // Start button (cover)
  startBtn.addEventListener("click", function(e){
  e.stopPropagation();

  bgMusic.play().catch(()=>{});
  flipNext();
});

  // Click left/right detection
  book.addEventListener("click", function(e){

    const rect = book.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if(clickX > rect.width / 2){
      flipNext();   // Klik kanan → Next
    } else {
      flipPrev();   // Klik kiri → Prev
    }

  });

};

// NEXT
function flipNext(){
  if(currentSheet < sheets.length){
    sheets[currentSheet].classList.add("flipped");
    currentSheet++;
  }
}

// PREV
function flipPrev(){
  if(currentSheet > 0){
    currentSheet--;
    sheets[currentSheet].classList.remove("flipped");
  }
}
</script>
