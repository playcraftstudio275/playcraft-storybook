<!DOCTYPE html>
<html>
<head>
  <title>Episode 1 - Playcraft Storybook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

   html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

body {
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .book {
      width: 90%;
      max-width: 500px;
      height: 100%;
      width: 100%;
      max-width: 600px;
      max-height: 900px;
      border-radius: 0;
      perspective: 1500px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 25px;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 1s ease;
    }

    .page {
  flex: 1;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.page-front,
.page-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  font-size: 18px;
  line-height: 1.7;
}

.page-back {
  transform: rotateY(180deg);
}

.page.flip {
  transform: rotateY(-180deg);
}

    .progress {
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff9800;
      transition: width 0.4s ease;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      margin: 5px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOutIntro 3s forwards;
    }

    .logo {
      font-size: 28px;
      letter-spacing: 4px;
      color: white;
      animation: fadeInLogo 2s ease;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOutIntro {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="logo">PLAYCRAFT STUDIO</div>
</div>

<div class="book" id="book">
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <<div class="page" id="page">
  <div class="page-front" id="pageFront">
    Once upon a time, in a world full of imagination...
  </div>
  <div class="page-back" id="pageBack"></div>
</div>

  <div class="controls">
    <button onclick="prevPage()">◀</button>
    <button onclick="nextPage()">▶</button>
    <button onclick="goHome()">Home</button>
  </div>
</div>

<audio id="pageSound" src="../../assets/audio/page-flip.mp3"></audio>
<audio id="bgMusic" src="../../assets/audio/bg-music.mp3" loop></audio>

<script>
  const pages = [
    "Once upon a time, in a world full of imagination...",
    "A young creator discovered the magic of building.",
    "Every block placed was a new adventure.",
    "And the story was only just beginning..."
  ];

  let currentPage = 0;
  const page = document.getElementById("page");
  const pageFront = document.getElementById("pageFront");
  const pageBack = document.getElementById("pageBack");
  const progressBar = document.getElementById("progressBar");
  const pageSound = document.getElementById("pageSound");
  const bgMusic = document.getElementById("bgMusic");

  function updatePage() {

  pageBack.innerText = pages[currentPage];

  page.classList.add("flip");

  setTimeout(() => {
    pageFront.innerText = pages[currentPage];
    page.classList.remove("flip");
    pageSound.currentTime = 0;
    pageSound.play();
    updateProgress();
  }, 800);
}

  function updateProgress() {
    const progress = ((currentPage + 1) / pages.length) * 100;
    progressBar.style.width = progress + "%";
  }

  function nextPage() {
    if(currentPage < pages.length - 1) {
      currentPage++;
      updatePage();
    }
  }

  function prevPage() {
    if(currentPage > 0) {
      currentPage--;
      updatePage();
    }
  }

  function goHome() {
    window.location.href = "../../index.html";
  }

  // Swipe gesture
  let startX = 0;

  document.getElementById("book").addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  document.getElementById("book").addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if(startX - endX > 50) nextPage();
    if(endX - startX > 50) prevPage();
  });

  // First click: music + fullscreen
  document.body.addEventListener("click", () => {
    bgMusic.play();

    const el = document.documentElement;
    if (el.requestFullscreen) {
      el.requestFullscreen();
    }
  }, { once: true });

  updateProgress();
</script>

</body>
</html>
